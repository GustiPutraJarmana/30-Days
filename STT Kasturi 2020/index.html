<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>STT KASTURI</title>
    <link rel="icon" type="image/jpg" href="icon.png" width="40" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="center">
      <h1><span>STT KASTURI</span><br />Counting Down 2021</h1>
      <div id="clock"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="countdown.js"></script>
    <script type="text/javascript">
      $("#clock").countdown("2021/1/1", function(event) {
        var $this = $(this).html(
          event.strftime(
            "" +
              "<div><span>%w</span><span>Minggu</span></div>" +
              "<div><span>%d</span><span>Hari</span></div>" +
              "<div><span>%H</span><span>Jam</span></div>" +
              "<div><span>%M</span><span>Menit</span></div>" +
              "<div><span>%S</span><span>Detik</span></div>"
          )
        );
      });
    </script>
  </body>
</html>
